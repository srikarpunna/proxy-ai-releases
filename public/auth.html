<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Proxy AI Assistant</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div id="login-view">
        <h1>Welcome Back</h1>
        <p>Please sign in to continue.</p>
        <form id="login-form">
          <div class="input-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="btn-primary">Login</button>
        </form>
        <p class="toggle-view">
          Don't have an account? <a href="#" id="show-signup">Sign Up</a>
        </p>
      </div>

      <div id="signup-view" class="hidden">
        <h1>Create Account</h1>
        <p>Get started with your AI assistant.</p>
        <form id="signup-form">
          <div class="input-group">
            <label for="signup-firstname">First Name</label>
            <input type="text" id="signup-firstname" required>
          </div>
          <div class="input-group">
            <label for="signup-lastname">Last Name</label>
            <input type="text" id="signup-lastname" required>
          </div>
          <div class="input-group">
            <label for="signup-phone">Phone Number</label>
            <input type="tel" id="signup-phone" required>
          </div>
          <div class="input-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required>
          </div>
          <div class="input-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required>
          </div>
          <button type="submit" class="btn-primary">Create Account</button>
        </form>
        <p class="toggle-view">
          Already have an account? <a href="#" id="show-login">Login</a>
        </p>
      </div>
      <div id="message-area" class="message-area"></div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
