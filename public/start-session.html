<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Session - Proxy AI Assistant</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000;
      --btn-color: #fdfdfd;
      --btn-bg: #0A8DD3;
      --primary-text-color: #0A8DD3;
      --header-link-hover: #0A8DD3;
      --input-hover-bd-color: #0A8DD3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      font-family: "Ubuntu", sans-serif;
    }

    body {
      background: var(--bg-color);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
    }

    .gradient-text {
      background: rgb(215,215,215);
      background: linear-gradient(90deg, rgba(215,215,215,1) 18%, rgba(136,136,136,1) 71%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .hero-img-bg-grad {
      position: absolute;
      left: 50%;
      top: 20%;
      transform: translateX(-50%);
      height: 300px;
      width: 300px;
      background: rgb(126,34,206);
      background: linear-gradient(90deg, #7e22ce91 8%, #625aafae 31%, #7badbbbc 76%, #54d2d0ca 89%);
      filter: blur(50px);
      opacity: 0.5;
      z-index: 0;
    }

    .auth-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 28rem;
    }

    .logo-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-image {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem auto;
      display: block;
      border-radius: 12px;
    }

    .logo-header h1 {
      font-size: 1.875rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .logo-header p {
      color: #b1b1b1;
      font-size: 0.875rem;
    }

    .auth-box {
      background: rgba(8, 8, 8, 0.8);
      border: 1px solid rgba(10, 141, 211, 0.3);
      border-radius: 10px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .auth-box h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .auth-box p {
      color: #b1b1b1;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .success-icon {
      color: #22c55e;
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    .btn-primary {
      padding: 12px 20px;
      width: 100%;
      border-radius: 5px;
      color: var(--btn-color);
      background-color: var(--btn-bg);
      border: none;
      font-weight: 500;
      font-size: 1rem;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(10, 141, 211, 0.2);
    }

    .btn-primary:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(10, 141, 211, 0.3);
    }

    .btn-primary:disabled {
      background-color: #6c757d;
      border-color: #6c757d;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }

    .message-area {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 5px;
      font-size: 0.875rem;
      display: none;
    }

    .message-area.error {
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.3);
      color: #fca5a5;
    }

    .message-area.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    .message-area.info {
      background: rgba(10, 141, 211, 0.1);
      border: 1px solid rgba(10, 141, 211, 0.3);
      color: #93c5fd;
    }

    @media (max-width: 640px) {
      .auth-box {
        padding: 1.5rem;
      }
      
      .logo-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background gradient effect -->
  <div class="hero-img-bg-grad"></div>
  
  <div class="auth-container">
    <!-- Logo and Header -->
    <div class="logo-header">
      <img src="./assets/logo/logo.png" alt="Proxy AI Assistant Logo" class="logo-image">
      <h1 class="gradient-text">Proxy AI Assistant</h1>
      <p>Your privacy-focused desktop copilot</p>
    </div>

    <div class="auth-box">
      <div class="success-icon">
        <i class="bi bi-check-circle-fill"></i>
      </div>
      
      <h1>
        <i class="bi bi-trophy"></i>
        Payment Successful!
      </h1>
      
      <p>Your 24-hour access pass is ready. Start your session whenever you're ready.</p>
      
      <button id="start-session-button" class="btn-primary">
        <i class="bi bi-play-circle"></i>
        Start 24-Hour Session
      </button>

      <div id="message-area" class="message-area"></div>
    </div>
  </div>
  
  <script src="start-session.js"></script>
  <script>
    // Enhanced message area styling
    document.addEventListener('DOMContentLoaded', function() {
      const messageArea = document.getElementById('message-area');
      
      // Override the message area display function
      window.showMessage = function(message, type = 'info') {
        messageArea.className = `message-area ${type}`;
        messageArea.style.display = 'block';
        messageArea.textContent = message;
      };
    });
  </script>
</body>
</html>
